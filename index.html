<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="/scripts/app.js" defer></script>
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Modal Forms</title>
  </head>
  <div class="container">
    <div class="banner-text">
      <h1 class="brand">Woodard Solutions</h1>
      <p>Solving the world's problems</p>
    </div>
    <div class="btns">
      <button class="btn login-btn">Login</button>
      <button class="btn signUp-btn">Sign Up</button>
    </div>
    <div class="form-container">
      <div class="signup-form-wrapper modal">
        <div class="x-btn signup-x">
          &times;
        </div>
        <div class="form-header">
          <h1>Woodard Solutions</h1>
          <h3>Join Us</h3>
        </div>
        <form action="" class="form">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" required />
          </div>
          <div class="input-group">
            <i class="far fa-envelope"></i>
            <input type="email" placeholder="Email" required />
          </div>
          <div class="input-group">
            <i class="fas fa-key"></i>
            <input type="password" placeholder="Password" required />
          </div>
          <button type="button">Sign Up</button>
        </form>
      </div>
      <div class="login-form-wrapper modal" hidden>
        <div class="x-btn login-x">
          &times;
        </div>
        <div class="form-header">
          <h1>Woodard Solutions</h1>
          <h3>Login</h3>
        </div>
        <form action="" class="form">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" required />
          </div>

          <div class="input-group">
            <i class="fas fa-key"></i>
            <input type="password" placeholder="Password" required />
          </div>
          <button type="button">Login</button>
        </form>
      </div>
    </div>
  </div>
</html>
